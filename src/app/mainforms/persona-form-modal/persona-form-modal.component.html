<h2 mat-dialog-title>Novo cliente</h2>


<mat-dialog-content [formGroup]="form">

    <mat-form-field>

        <input matInput
                placeholder="Nome"
               formControlName="name"
               required>

    </mat-form-field>

    <mat-form-field>

        <input matInput
                placeholder="Celular"
               formControlName="mobile"
               required>

    </mat-form-field>

    <mat-form-field>

        <input matInput
                placeholder="WhatsApp"
               formControlName="whatsapp">

    </mat-form-field>

    <mat-form-field>

        <input matInput
                placeholder="Telefone"
               formControlName="telephone">

    </mat-form-field>

    <mat-form-field>

        <input matInput
            placeholder="e-mail"
            formControlName="email">

    </mat-form-field>

    </mat-form-field>

    <mat-form-field>

        <input matInput
                placeholder="Complemento"
               formControlName="complement">

    </mat-form-field>

    <mat-form-field>

        <input matInput

               formControlName="postalcode">

    </mat-form-field>

    <mat-form-field>

<mat-dialog-actions>

    <button
        class="mat-raised-button"
        (click)="close()">
            Close
    </button>

</mat-dialog-actions>
