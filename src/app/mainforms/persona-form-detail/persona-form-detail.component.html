<form *ngIf="personaFormDetail" [formGroup]="personaFormDetail" ng-cloak (ngSubmit)="saveForm()">
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" formControlName="name">   
    </div>
    </div>
  
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Mobile:</label>
    <div class="col-sm-10">
        <input class="form-control" type="number" formControlName="mobile">
    </div>
    </div>
  
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">WhatsApp:</label>
    <div class="col-sm-10">
        <input class="form-control" type="number" formControlName="whatsapp">
    </div>
    </div>
    
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Telephone:</label>
    <div class="col-sm-10">
        <input class="form-control" type="number" formControlName="telephone">
    </div>
    </div>
    
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">e-Mail:</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" formControlName="email">
    </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Street:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" formControlName="street">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Complement:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" formControlName="complement">
        </div>
    </div>
  
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Postal Code:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" formControlName="postalcode">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">DOB:</label>
        <div class="col-sm-10">
            <input class="form-control" type="Date" formControlName="dob">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Register Date:</label>
        <div class="col-sm-10">
            <input class="form-control" type="datetime" formControlName="registerdate">
        </div>
    </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Comments:</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" formControlName="comment">
    </div>
    </div>
