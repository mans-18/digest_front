<span *ngIf='eventreports'>
<!-- Do note what is this. Gives an error cant read undefined conc1
    <p>ev reports: {{eventreports[26].conc1}}//{{eventreports.length}}</p>
-->
</span>
<span *ngFor="let ev of events">
    <span *ngIf="this.id == ev.id">
        <span *ngFor="let per of personas">
            <span *ngIf="per.id == ev.persona">
                <ul>
                    <label class="col-sm-2 col-form-label">
                        {{per.name | uppercase}} (id: {{this.id}}) realizou {{ev.title | uppercase}} em {{ev.start | date: 'd/M/yy, h:mm a'}}.
                    </label>
                </ul>
            </span>
        </span>
    </span>
</span> 

<div id="eef" class="demo-app-main">
    <mat-dialog-content [formGroup]="formReport">
        
        <!-- <mat-form-field> -->
            <input matInput
            readonly
            #hidden
            placeholder="ID"
            formControlName="event">
        <!-- </mat-form-field> -->
        <p style="padding-left: 10px;">
            <mat-form-field style="width: 32%">
                <mat-select
                matNativeControl
                placeholder="Medicamentos"
                formControlName="drugs">
                <mat-option value="null">--</mat-option>
                <mat-option value="lidocaína, dimeticona, fentanila, midazolam">Básico</mat-option>
                <mat-option value="lidocaína, dimeticona, fentanila, midazolam, propofol">Propofol</mat-option>    
                <mat-option value="lidocaína, dimeticona">Tópico</mat-option>
                <mat-option value="other">Outro</mat-option>
                </mat-select>
            </mat-form-field>&nbsp;&nbsp;
          
            <mat-form-field style="width: 32%">
                <input matInput
                placeholder="Equipamentos"
                formControlName="equipment">
            </mat-form-field>
            
            <mat-form-field style="width: 33%; padding-left: 10px;">
                <input matInput
                placeholder="Solicitante"
                formControlName="assistant">
            </mat-form-field>
        </p>
        
        <table style="width: 100%" cellspacing="10">

            <tr>
                <td>
                    <select name="env" onchange="textFar.value=this.value">
                        <option></option>
                        <option value="{{farNor}}">Normal</option>
                        <option value="Divertículo de Zenker">Zenker</option>
                        <option value="{{farDif}}">Difícil</option> 
                    </select>
                    <mat-form-field cdkDropList appearance="fill" style="width: 100%">
                        <textarea id="textFar" matInput
                        placeholder="Faringe"
                        formControlName="phar">Passagem fácil e sem traumas pelo esfíncter superior do esôfago, sob visão direta.</textarea>
                    </mat-form-field>
                </td>
                <td>
                    <select name="env" onchange="textStom.value=this.value">
                        <option></option>
                        <option value="{{stomNor}}">Normal</option>
                        <option value="Pangastrite enantematosa leve">Pangastrite</option>
                        <option>Úlcera</option> 
                    </select>
                    <mat-form-field appearance="fill" style="width: 100%">
                        <textarea id="textStom" matInput
                        placeholder="Estômago"
                        formControlName="stom"></textarea>
                    </mat-form-field>
                </td>

            </tr>

            <tr>
                <td>
                    <select name="env" onchange="textEso.value=this.value">
                        <option></option>
                        <option value="{{esoNor}}">Normal</option>
                        <option value="Esofagite de refluxo grau A de Los Angeles">Esofagite</option>
                        <option>Úlcera</option> 
                    </select>
                    <mat-form-field appearance="fill" style="width: 100%">
                        <textarea id="textEso" matInput
                        placeholder="Esôfago"
                        formControlName="esop"></textarea>
                    </mat-form-field>
                </td>
                <td>
                    <select name="env" onchange="textDuo.value=this.value">
                        <option></option>
                        <option value="{{duoNor}}">Normal</option>
                        <option value="Duodenite enantêmato-erosiva leve">Duodenite</option>
                        <option>Úlcera</option> 
                    </select>
                    <mat-form-field appearance="fill" style="width: 100%">
                        <textarea id="textDuo" matInput
                        placeholder="Duodeno"
                        formControlName="duod"></textarea>
                    </mat-form-field>
                </td>

            </tr>

        </table>

        <table style="width: 100%">
           <tr> 
                <td style="padding-left: 5px;">
                    <select name="env" onchange="textConc1.value=this.value">
                        <option></option>
                        <option value="{{concNor}}">Normal</option>
                        <option value="Esofagite de refluxo grau A de Los Angeles">Esofagite</option>
                        <option>Úlcera</option> 
                    </select>
                    <mat-form-field style="width: 100%">
                        <textarea id="textConc1" matInput
                        placeholder="Conclusão1"
                        formControlName="conc1"></textarea>
                    </mat-form-field>
                </td>
                <td style="padding-left: 5px;">
                    <select name="env" onchange="textConc4.value=this.value">
                        <option></option>
                        <option value="{{concNor}}">Normal</option>
                        <option value="Esofagite de refluxo grau A de Los Angeles">Esofagite</option>
                        <option>Úlcera</option> 
                    </select>
                    <mat-form-field style="width: 100%">
                    <textarea id="textConc4" matInput
                        placeholder="Conclusão4"
                        formControlName="conc4"></textarea>
                    </mat-form-field>
                </td>
            </tr>

            <tr>
                <td style="padding-left: 5px;">
                    <select name="env" onchange="textConc2.value=this.value">
                        <option></option>
                        <option value="{{concNor}}">Normal</option>
                        <option value="Esofagite de refluxo grau A de Los Angeles">Esofagite</option>
                        <option>Úlcera</option> 
                    </select>
                    <mat-form-field style="width: 100%">
                        <textarea id="textConc2" matInput
                        placeholder="Conclusão2"
                        formControlName="conc2"></textarea>

                    </mat-form-field>
                </td>
                <td style="padding-left: 5px;">
                    <select name="env" onchange="textConc5.value=this.value">
                        <option></option>
                        <option value="{{concNor}}">Normal</option>
                        <option value="Esofagite de refluxo grau A de Los Angeles">Esofagite</option>
                        <option>Úlcera</option> 
                    </select>
                    <mat-form-field style="width: 100%">
                    <textarea id="textConc5" matInput
                        placeholder="Conclusão5"
                        formControlName="conc5"></textarea>

                    </mat-form-field>
                </td>
            </tr>

            <tr>
                <td style="padding-left: 5px;">
                    <select name="env" onchange="textConc3.value=this.value">
                        <option></option>
                        <option value="{{concNor}}">Normal</option>
                        <option value="Esofagite de refluxo grau A de Los Angeles">Esofagite</option>
                        <option>Úlcera</option> 
                    </select>
                    <mat-form-field style="width: 100%">
                    <textarea id="textConc3" matInput
                        placeholder="Conclusão3"
                        formControlName="conc3"></textarea>
                    </mat-form-field>
                </td>
                <td style="padding-left: 5px;">
                    <select name="env" onchange="textConc6.value=this.value">
                        <option></option>
                        <option value="{{concNor}}">Normal</option>
                        <option value="Esofagite de refluxo grau A de Los Angeles">Esofagite</option>
                        <option>Úlcera</option> 
                    </select>
                    <mat-form-field style="width: 100%">
                    <textarea id="textConc6" matInput
                        placeholder="Conclusão6"
                        formControlName="conc6"></textarea>
                    </mat-form-field>
                </td>
            </tr>

        </table>

        <p>
            <mat-form-field style="width: 50%">
                <textarea matInput
                placeholder="Complicações"
                formControlName="complications"></textarea>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field style="width: 50%">
                <textarea matInput
                placeholder="Event"
                formControlName="event"></textarea>
            </mat-form-field>
        </p>

    </mat-dialog-content>
    
    <mat-dialog-actions>
    
        <button class="mat-raised-button"
                (click)="close()">
            Clear
        </button>
    
        <button class="mat-raised-button mat-primary"
                (click)="saveForm()">
            Save
        </button>
    
    </mat-dialog-actions>
</div>
