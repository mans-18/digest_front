<!-- EventStatusDialog -->
<h1 mat-dialog-title>VocÃª vai :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
    <mat-form-field *ngIf="action !== 'Apagar'; else elseTemplate">
        <!-- <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.status"> -->
        <mat-select type="text" placeholder="Estado" [(ngModel)]="local_data.status">
            <mat-option>--</mat-option>
            <mat-option value="agendado">agendado</mat-option>
            <mat-option value="confirmado">confirmado</mat-option>
            <mat-option value="aguardando" disabled>aguardando</mat-option>
            <mat-option value="em_atendimento" disabled>em atendimento</mat-option>
            <mat-option value="cancelado">cancelado</mat-option>
          </mat-select>
    </mat-form-field>
    <ng-template #elseTemplate>
        Deseja realmente apagar <b>{{local_data.title}} em {{local_data.start | date: 'dd/MM/YY hh:mm a'}}</b>?
    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialogx()" mat-flat-button color="warn">Cancelar</button>
</div>
