<!-- ########################## CAPTURE ###########################-->

<!-- https://trungk18.com/experience/capture-webcam-picture-angular/ -->
<div  id="div1" class="video-container" *ngIf="!error">
	<video [class.show]="!isCaptured" [class.hide]="isCaptured" #video id="video" [width]="WIDTH" [height]="HEIGHT"
		autoplay></video>
	<canvas [class.show]="isCaptured" [class.hide]="!isCaptured" #canvas id="canvas" [width]="WIDTH"
		[height]="HEIGHT"></canvas>
</div>

<div class="snap-container">
	<button class="btn btn-primary" *ngIf="!isCaptured" (click)="capture()">Snap Photo</button>
	<button class="btn btn-danger" *ngIf="isCaptured" (click)="removeCurrent()">Take Another</button>
  <button class="btn btn-danger" *ngIf="isCaptured" (click)="endCamera()">Desligar a c√¢mera</button>
	<div *ngIf="error" class="text-danger mt-4">
		{{ error }}. Por favor, cheque o sistema de captura!
		<div class="mt-5">
			<img src="http://www.digest.com.br/static/catalog/manometria.jpg" />
		</div>
	</div>
</div>

<div class="output">
    <img id="photo" alt="The screen capture will appear in this box.">
</div>

<ul class="list-unstyled">
    <li *ngFor="let src of captures; let idx = index" (click)="setPhoto(idx)">
        <img [src]="src" height="50" />
    </li>
</ul>



<!-- ####### How To Capture Image From Camera: https://getpocket.com/read/2638913680?src=fx_new_tab ###### -->

<!-- The buttons to control the stream -->  
<div class="button-group">  
    <button id="btn-start" type="button" class="button">Start Streaming</button>  
    <button id="btn-stop" type="button" class="button">Stop Streaming</button>  
    <button id="btn-capture" type="button" class="button">Capture Image</button>  
  </div>  
  <!-- Video Element & Canvas -->  
  <div class="play-area">  
    <div class="play-area-sub">  
      <h3>The Stream</h3>  
      <video id="stream" width="240" height="240"></video>  
    </div>  
    <div class="play-area-sub">  
      <h3>The Capture</h3>  
      <canvas id="capture" width="240" height="240"></canvas>  
      <div id="snapshot"></div>  
    </div>  
  </div>
